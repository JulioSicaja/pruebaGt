<div class="loginMain p-3 position-absolute top-50 start-50 translate-middle col-11 col-sm-7 col-md-6 col-lg-4 col-xl-3" >
    <div class="row">
        <div class="col-12">
            <h2 class="text-center titulo">Ingresar</h2>
        </div>
        <div class="col-12 p-1 d-flex justify-content-center">
            <button class="btn btn-primary col-5 m-1" (click)="signInWithFB()"><i class="fab fa-facebook-f mx-2"></i>Facebook</button>
            <button class="btn btn-danger col-5 m-1" (click)="signInWithGoogle()"><i class="fab fa-google mx-2"></i>Google</button>
        </div>
        <div class="col-12 p-1">
            <h3 class="text-center">Ó</h3>
        </div>
        <form [formGroup]="registroForm" (ngSubmit)='singInEmail()'>
            <div class="col-12 p-1">
                <input type="email" class="form-control p-2" placeholder="Ingrese correo" required formControlName="email">
                <input type="password" class="form-control p-2" placeholder="Ingrese contraseña" required formControlName="password">
            </div>
            <div class="col-12 p-1 my-3">
                <button type="submit" class="btn btn-success text-center col-12" >Entrar</button>
                <hr>
            </div>
        </form>
        <div class="col-12">
            <button class="col-12 btn btn-primary text-center" routerLink="/registro"><i class="fas fa-user-plus mx-2"></i>Crear cuenta</button>
        </div>
    </div>
</div>
