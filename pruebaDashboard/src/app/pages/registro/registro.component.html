<div class="loginMain p-3 position-absolute top-50 start-50 translate-middle col-11 col-sm-7 col-md-6 col-lg-4 col-xl-3" >
    <div class="row">
        <div class="col-12">
            <h2 class="text-center titulo">Ingresar Datos</h2>
        </div>
        <form [formGroup]="registroForm" (ngSubmit)="Registrar()">
            <div class="col-12 p-1">
                <input type="text" class="form-control my-2 d-none" placeholder="Ingrese Nombre y apellido" required formControlName="nombre">
                <input type="email" class="form-control my-2" placeholder="Ingrese correo" required formControlName="email">
                <input type="password" class="form-control " placeholder="Ingrese contraseÃ±a" required formControlName="password">
            </div>
            <div class="col-12 p-1 my-3">
                <hr>
            </div>
            <div class="col-12">
                <button type="submit" class="col-7 btn btn-primary text-center mx-2" ><i class="fas fa-user-plus mx-2"></i>Crear cuenta</button>
                <button class="col-4 btn btn-danger text-center" routerLink="/"><i class="fas fa-times mx-2"></i>Cancelar</button>
            </div>
        </form>
    </div>
</div>
